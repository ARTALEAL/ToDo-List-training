<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Артем Александров">
    <link rel="stylesheet" href="index.css">

    <link type="image/x-icon" rel="shortcut icon" href="images/favicon_io/favicon.ico">
    <link type="image/png" sizes="16x16" rel="icon" href="images/favicon_io/favicon-16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="images/favicon_io/favicon-32x32.png">
    <link type="image/png" sizes="192x192" rel="icon" href="images/favicon_io/android-chrome-192x192.png">

    <link sizes="180x180" rel="apple-touch-icon" href="images/favicon_io/apple-touch-icon.png">

    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <title>Список дел</title>
</head>

<body class="page">
    <div class="todo">
        <header class="header">
            <h1 class="title">Cписок дел</h1>
        </header>
        <main class="main">
            <form class="form">
                <input type="text" class="form__input" placeholder="Что-то нужно записать...">
                <input type="button" class="form__submit" value="Добавить">
            </form>
            <ul class="list"></ul>
        </main>
    </div>
    <footer class="footer">Обычный список дел</footer>

    <template class="list-item-template">
        <li class="list-item">
            <span class="list-item__header"></span>
            <div class="list-item__actions">
                <button class="list-item__button edit" data-tooltip="редактировать"></button>
                <button class="list-item__button duplicate" data-tooltip="копировать"></button>
                <button class="list-item__button delete" data-tooltip="удалить"></button>
            </div>
        </li>
    </template>

    <script src="script.js"></script>
</body>

</html>
